<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; color: white; }
    .attribution a { color: hsl(228, 45%, 60%); }
  </style>
 <!-- google fonts -->
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
  <!-- the card wrap -->
  <section class="card">

  <!-- the image wrap and eye image hover structure -->
    <picture class="card_img">
      <img src="./images/image-equilibrium.jpg" alt="the Equilibrium image" class="equilibrium">
   <div class="middle">
    <img src="images/icon-view.svg" alt="clock" class="text">
   </div>
    </picture>

  <!-- the content heading --> 
  <h3> Equilibrium #3429</h3>
  
  <!-- the content article --> 
  <p class=" content_text"> Our Equilibrium collection promotes balance and calm.</p>
  
  <!-- the text and icon wrap  --> 
  <div class="wrap">
    <p class="eth"> <img src="images/icon-ethereum.svg" alt="eth" height="23px"> 0.041 ETH</p>
    <p class="day"> <img src="images/icon-clock.svg" alt="clock" height="23px"> 3 days left </p>
  </div>

  <!-- the horizontal line  --> 
  <hr>
  
  <!-- the  avater and text structure --> 
<article class="footer">
  <img src="./images/image-avatar.png" alt="the avater" hidden+="30px" width="30px" class="avater">
  Creation of <span class="fade">Jules Wyvern </span>
</article>
</section>
</main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.twitter.com/heisemmaco">heisemmaco</a>
  </div>

</body>
</html>
